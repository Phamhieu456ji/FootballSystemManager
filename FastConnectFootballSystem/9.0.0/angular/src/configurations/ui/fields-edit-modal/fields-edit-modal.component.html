<form
  autocomplete="off"
  [formGroup]="form"
  class="space-y-3"
  (ngSubmit)="save()"
>
  <nz-form-item class="mb-0 block">
    <nz-form-label nzRequired>{{
      'Disease_Page_Name' | localize
    }}</nz-form-label>
    <div>
      <input
        formControlName="name"
        id="name"
        type="text"
        class="input-primary"
        nz-input
      />
      <val-errors controlName="name"></val-errors>
    </div>
    <nz-form-label>{{ 'Disease_Page_Description' | localize }}</nz-form-label>
    <div>
      <input
        formControlName="description"
        id="description"
        type="text"
        class="input-primary"
        nz-input
      />
      <val-errors controlName="description"></val-errors>
    </div>

    <nz-form-label nzFor="type" nzRequired>
      {{ 'DiseaseType' | localize }}
    </nz-form-label>
    <div>
    </div>
    <val-errors controlName="type"></val-errors>
  </nz-form-item>
  <div>
    <nz-form-label nzFor="indicatorIds">{{
      'Disease_Page_TestCollection' | localize
    }}</nz-form-label>
    <val-errors controlName="indicatorIds"></val-errors>
    <ng-template #tagPlaceHolder let-selectedList>
      {{ selectedList.length }}
      {{ 'Indicator' | localize }}</ng-template
    >
  </div>
  <ng-container>
    <nz-table
      #basicTable
      [nzShowPagination]="false"
      nzBordered
      class="my-4"
    >
      <thead>
        <tr>
          <th nzAlign="center" class="w-[10%] py-2">STT</th>
          <th nzAlign="center" class="min-w-[50%] py-2">
            {{ 'IndicatorName' | localize }}
          </th>
          <th nzAlign="center" class="w-[10%] py-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="inline-block h-5 w-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td class="py-2" nzAlign="center">{{ data.index }}</td>
          <td class="py-2">{{ data.indicatorName }}</td>
          <td nzAlign="center" class="py-2">
            <div
              class="hover:cursor-pointer hover:text-primary-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="inline-block h-4 w-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
            </div>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </ng-container>
  <nz-button-group class="mt-4 flex justify-end space-x-2">
    <button
      app-button
      variant="outline"
      [disabled]="saving"
      (click)="modalRef.close()"
      type="button"
    >
      {{ 'Cancel' | localize }}
    </button>
    <button app-button nzType="primary" [disabled]="saving">
      {{ 'Save' | localize }}
    </button>
  </nz-button-group>
</form>
